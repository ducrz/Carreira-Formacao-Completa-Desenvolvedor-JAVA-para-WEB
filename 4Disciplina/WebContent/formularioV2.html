<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página de Formulário</title>
<link rel="stylesheet" type="text/css" href="lib/css/estilo.css" />

</head>
<body>

<form name="form" action="">
CPF: <br />
<input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" title="Digite o CPF no formato:XXX.XXX.XXX-XX" required
/> <br />
SENHA: <br />
<input type="password" name="senha" title="Preencha o campo senha" required /> <br />
<input type="submit" value="Entrar" />



</form>
</body>
</html>
